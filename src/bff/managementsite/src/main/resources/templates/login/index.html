<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" th:action="@{/login}">
    <input type="text" name="account" placeholder="account name">

    <br/>
    <button type="submit">Login</button>
    <br/>
</form>
</body>
</html>
